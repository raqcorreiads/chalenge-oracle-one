<!DOCTYPE html>
<html>
<head>
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="decodificador.js"></script>
</head>
<body>
  <h1>Decodificador de Texto</h1>
  <div class="container">
    <label for="texto-codificado">Texto codificado:</label>
    <textarea id="texto-codificado" placeholder="Insira o texto codificado"></textarea>
    <br>
    <label for="deslocamento">Deslocamento:</label>
    <input type="number" id="deslocamento" min="0" value="3">
    <br>
    <button onclick="decodificar()">Decodificar</button>
    <br>
    <label for="texto-decodificado">Texto decodificado:</label>
    <textarea id="texto-decodificado" placeholder="Texto decodificado" readonly></textarea>
  </div>
</body>
</html>
